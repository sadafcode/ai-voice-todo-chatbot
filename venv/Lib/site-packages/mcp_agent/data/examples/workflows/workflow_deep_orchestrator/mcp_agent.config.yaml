$schema: https://raw.githubusercontent.com/lastmile-ai/mcp-agent/refs/heads/main/schema/mcp-agent.config.schema.json

execution_engine: asyncio
logger:
  transports: [file]
  level: debug
  path_settings:
    path_pattern: "logs/mcp-agent-{unique_id}.jsonl"
    unique_id: "timestamp" # Options: "timestamp" or "session_id"
    timestamp_format: "%Y%m%d_%H%M%S"

mcp:
  servers:
    fetch:
      command: "uvx"
      args: ["mcp-server-fetch"]
    filesystem:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-filesystem"]

openai:
  # Secrets (API keys, etc.) are stored in an mcp_agent.secrets.yaml file which can be gitignored
  default_model: gpt-4o

otel:
  enabled: true
  exporters:
    - file:
        path_settings:
          path_pattern: "traces/mcp-agent-trace-{unique_id}.jsonl"
          unique_id: "timestamp"
          timestamp_format: "%Y%m%d_%H%M%S"
    # To export to a collector, also include:
    # - otlp:
    #     endpoint: "http://localhost:4318/v1/traces"
  service_name: "AdaptiveWorkflowExample"
